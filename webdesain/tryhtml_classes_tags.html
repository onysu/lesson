<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryhtml_classes_tags</title>
  <style>
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
  <p>Kedua elemen tidak memiliki nama tag yang sama, mereka dapat menunjuk ke class yang sama, dan
    mendapatkan style CSS yang sama:</p>

  <h2 class="city">Paris</h2>
  <p class="city">Paris adalah ibu kota Prancis.</p>
</body>

</html>
