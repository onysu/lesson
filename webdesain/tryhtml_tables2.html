<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryhtml_tables2</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>

<body>
  <p>Untuk menambahkan teks ke tabel, gunakan tag keterangan/caption.</p>

  <table style="width:100%">
    <caption>Tabungan Bulanan.</caption>
    <tr>
      <th>Bulan</th>
      <th>Tabungan</th>
    </tr>
    <tr>
      <td>January</td>
      <td>Rp. 1.434.685,00</td>
    </tr>
    <tr>
      <td>February</td>
      <td>Rp. 717.342,50</td>
    </tr>
  </table>
</body>

</html>
