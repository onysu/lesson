<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: tahoma;
            color: white;
            box-sizing: border-box;
        }
        
        #wrapper {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        
        nav {
            width: 100%;
            background: green;
            height: 60px;
        }
        
        nav section,
        nav ul {
            display: inline-block;
        }
        
        #logo {
            position: relative;
            width: 15%;
            text-align: center;
            height: 30px;
            bottom: 20px;
            margin-left: 2%;
            box-sizing: border-box;
        }
        
        #buttonDiv {
            position: absolute;
            width: 20%;
            text-align: center;
            right: 0px;
            margin-right: 2%;
            top: 10px;
            height: 30px;
        }
        
        #buttonDiv button {
            width: 50%;
            border-radius: 10px;
            background: #fff;
            color: #000;
            font-size: 1.2em;
            height: 40px;
            border: none;
            transition: all 0.2s linear;
        }
        
        #buttonDiv button:hover {
            background: #000;
            color: #fff;
            cursor: pointer;
        }
        
        #toggles {
            margin-left: 7%;
            padding: 0;
            text-align: center;
            list-style-type: none;
            width: 50%;
            height: 100%;
        }
        
        #toggles li {
            float: left;
            font-size: 1.2em;
            margin-top: 0px;
            padding: 0;
            width: 25%;
            box-sizing: border-box;
            height: 100%;
            transition: background 0.3s linear;
        }
        
        #toggles li:hover {
            background: darkgreen;
            cursor: pointer;
        }
        
        .codeContainer {
            float: left;
            margin: 0;
            padding: 0;
            border-right: 1px solid black;
            box-sizing: border-box;
            width: 50%;
        }
        
        .codeContainer textarea {
            width: 100%;
            height: 100%;
            border: none;
            font-family: monotype;
            font-size: 1.2em;
            padding: 2%;
            box-sizing: border-box;
        }
        
        .codeContainer textarea:focus {
            outline: none;
        }
        
        h3 {
            color: black;
            float: right;
            margin-right: 3%;
            margin-top: 5px;
        }
        
        #cssContainer,
        #javascriptContainer {
            display: none;
        }
        
        iframe {
            display: block;
            height: 100%;
            width: 80%;
            margin: auto;
            box-sizing: border-box;
            border: none;
        }
        
        li.active {
            background: darkgreen;
        }
        
        h5 {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        
        h2 {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <section id='wrapper'>
        <nav id="menu">
            <section id="logo">
                <h2>CodeEditor</h2>
            </section>
            <section id="buttonDiv"><button id="runButton">Run</button></section>
            <ul id="toggles">
                <li class="active" id="html">
                    <h5>HTML</h5>
                </li>
                <li id="css">
                    <h5>CSS</h5>
                </li>
                <li id="javascript">
                    <h5>JavaScript</h5>
                </li>
                <li id="result" class="active">
                    <h5>Result</h5>
                </li>
            </ul>
        </nav>
        <section class="codeContainer" id="htmlContainer">
            <h3>HTML</h3>
            <textarea id="htmlCode">Example Code</textarea>
        </section>
        <section class="codeContainer" id="cssContainer">
            <h3>CSS</h3>
            <textarea id="cssCode">Example Code</textarea>
        </section>
        <section class="codeContainer" id="javascriptContainer">
            <h3>JavaScript</h3>
            <textarea id="javascriptCode">Example Code</textarea>
        </section>
        <section class="codeContainer" id="resultContainer">
            <h3>Result</h3>
            <iframe id="inlineFrame"></iframe>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            calculateHeight('.codeContainer');
            $('#css').on('click', containerShow);
            $('#html').on('click', containerShow);
            $('#javascript').on('click', containerShow);
            $('#result').on('click', containerShow);
            $('#runButton').on('click', runShow);
        });

        function getWidth() {
            return $('.active').length;
        }

        function calculateHeight(selector) {
            var windowHeight = $(window).height(),
                menuHeight = $('#menu').height(),
                codeContainerHeight = windowHeight - menuHeight;
            var some = $(selector).height(codeContainerHeight);
            return some;
        }

        function containerShow() {
            $(this).toggleClass('active');
            $('#' + $(this).attr('id') + 'Container').toggle();
            var count = getWidth();
            $('.codeContainer').css('width', 100 / count + '%');
        }

        function runShow() {
            $('iframe').contents().find('html').html('<style>' + $('#cssCode').val() + '</style>' + ($('#htmlCode').val()));
            document.getElementById('inlineFrame').contentWindow.eval($('#javascriptCode').val());
        }
    </script>
</body>

</html>
