<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @counter-style happy-list {
      system: cyclic;
      symbols: "🤓""🤪""😆""😏""😂""🙂""😀""😃""😎""😊""😄""😁""🤣""😉""😍""🤩""☺️""😛""😌""🥸";
      suffix: "  ";
    }

    ul {
      list-style-type: happy-list;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .5ch 3rem;
      font-size: 1.25rem;
      font-weight: 300;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    html {
      block-size: 100%;
      color-scheme: dark light;
    }

    body {
      min-block-size: 100%;
      font-family: system-ui, sans-serif;

      display: grid;
      place-content: center;
    }
  </style>
</head>

<body>
  <ul>
    <li>Pong</li>
    <li>The Oregon Trail</li>
    <li>Final Fantasy</li>
    <li>Link To The Past</li>
    <li>Super Metroid</li>
    <li>Galaga</li>
    <li>Pac-Man</li>
    <li>Joust</li>
    <li>Tetris</li>
    <li>Super Mario Bros</li>
  </ul>
</body>

</html>
