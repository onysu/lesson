<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table.browserref {
      border-collapse: collapse;
      width: 100%;
    }

    table.browserref th {
      height: 44px;
      background-repeat: no-repeat;
      background-position: center center;
      border: 1px solid #d4d4d4;
      background-color: #ffffff;
      font-weight: normal;
      color: #555555;
      padding: 11px 5px 11px 5px;
      vertical-align: middle;
    }

    table.browserref tr:nth-child(odd) {
      background-color: #ffffff;
    }

    table.browserref tr:nth-child(even) {
      background-color: #E7E9EB;
    }

    table.browserref th:first-child,
    table.browserref td:first-child {
      padding-left: 16px;
    }

    table.browserref td {
      border: 1px solid #d4d4d4;
      text-align: center;
      padding: 8px;
      vertical-align: top;
    }

    table.browserref .bsChrome {
      background-image: url(files/img/compatible_chrome.gif);
    }

    table.browserref .bsEdge {
      background-image: url(files/img/compatible_edge.png);
    }

    table.browserref .bsFirefox {
      background-image: url(files/img/compatible_firefox.png);
    }

    table.browserref .bsSafari {
      background-image: url(files/img/compatible_safari.gif);
    }

    table.browserref .bsOpera {
      background-image: url(files/img/compatible_opera.gif);
    }
  </style>
</head>

<body>
  <table class="browserref notranslate">
    <tbody>
      <tr>
        <th style="width: 20%; height: 50px" class="bsChrome" title="Chrome"></th>
        <th style="width: 20%" class="bsEdge" title="Internet Explorer / Edge"></th>
        <th style="width: 20%" class="bsFirefox" title="Firefox"></th>
        <th style="width: 20%" class="bsSafari" title="Safari"></th>
        <th style="width: 20%" class="bsOpera" title="Opera"></th>
      </tr>
      <tr>
        <td>57.0</td>
        <td>16.0</td>
        <td>52.0</td>
        <td>10</td>
        <td>44</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
