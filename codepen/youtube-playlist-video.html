<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Video Playlist</title>
  <style>
    body {
      margin: 30px;
      padding: 0;
      background: #ddd;
      font-family: Arial, Helvetica, sans-serif;
    }

    .title {
      width: 100%;
      max-width: 854px;
      margin: 0 auto;
    }

    .caption {
      width: 100%;
      max-width: 854px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .vid-main-wrapper {
      width: 100%;
      max-width: 1100px;
      min-width: 440px;
      background: #fff;
      margin: 0 auto;
    }


    /* VIDEO PLAYER CONTAINER
    ############################### */
    .vid-container {
      position: relative;
      padding-bottom: 52%;
      padding-top: 30px;
      height: 0;
      width: 70%;
      float: left;
    }

    .vid-container iframe,
    .vid-container object,
    .vid-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 360px;
    }


    /* VIDEOS PLAYLIST
    ############################### */
    .vid-list-container {
      width: 30%;
      height: 360px;
      overflow: hidden;
      float: right;
    }

    .vid-list-container:hover,
    .vid-list-container:focus {
      overflow-y: auto;
    }

    ol#vid-list {
      margin: 0;
      padding: 0;
      background: #222;
    }

    ol#vid-list li {
      list-style: none;
    }

    ol#vid-list li a {
      text-decoration: none;
      background-color: #222;
      height: 55px;
      display: block;
      padding: 10px;
    }

    ol#vid-list li a:hover {
      background-color: #666666
    }

    .vid-thumb {
      float: left;
      margin-right: 8px;
    }

    .active-vid {
      background: #3A3A3A;
    }

    #vid-list .desc {
      color: #CACACA;
      font-size: 13px;
      margin-top: 5px;
    }


    @media (max-width: 624px) {
      body {
        margin: 15px;
      }

      .caption {
        margin-top: 40px;
      }

      .vid-list-container {
        padding-bottom: 20px;
      }

    }
  </style>
</head>

<body>
  <div class="vid-main-wrapper clearfix">

    <!-- Player -->
    <div class="vid-container">
      <iframe id="vid_frame" width="560" height="315" src="https://www.youtube.com/embed/urHbKvzdQ4g" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!-- Playlist -->
    <div class="vid-list-container">
      <ol id="vid-list">

        <li>
          <a href="javascript:void();"
            onClick="document.getElementById('vid_frame').src='https://www.youtube.com/embed/LqmratdBFNw'">
            <span class="vid-thumb"><img width=72 src="https://i.ytimg.com/vi/nPIJif1wl7E/hqdefault.jpg" /></span>
            <div class="desc">Travel in Beautiful Bangladesh: Land of Stories & Rivers</div>
          </a>
        </li>

        <li><a href="javascript:void();"
            onClick="document.getElementById('vid_frame').src='https://www.youtube.com/embed/ef8Ci5Zc3ZA'"><span
              class="vid-thumb"><img width=72
                src="https://www.amuslima.com/wp-content/uploads/2012/01/IMG_1349-750x422.jpg" /></span>
            <div class="desc">Holy Quran</div>
          </a>
        </li>

        <li>
          <a href="javascript:void();"
            onClick="document.getElementById('vid_frame').src='https://www.youtube.com/embed/urHbKvzdQ4g'">
            <span class="vid-thumb"><img width=72
                src="https://images.pexels.com/photos/145939/pexels-photo-145939.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" /></span>
            <div class="desc">Inani Sea Beach, Bangladesh</div>
          </a>
        </li>

        <li>
          <a href="javascript:void();"
            onClick="document.getElementById('vid_frame').src='https://www.youtube.com/embed/LqmratdBFNw'">
            <span class="vid-thumb"><img width=72 src="https://i.ytimg.com/vi/nPIJif1wl7E/hqdefault.jpg" /></span>
            <div class="desc">Travel in Beautiful Bangladesh: Land of Stories & Rivers</div>
          </a>
        </li>

        <li><a href="javascript:void();"
            onClick="document.getElementById('vid_frame').src='https://www.youtube.com/embed/ef8Ci5Zc3ZA'"><span
              class="vid-thumb"><img width=72
                src="https://www.amuslima.com/wp-content/uploads/2012/01/IMG_1349-750x422.jpg" /></span>
            <div class="desc">Holy Quran</div>
          </a>
        </li>

        <li>
          <a href="javascript:void();"
            onClick="document.getElementById('vid_frame').src='https://www.youtube.com/embed/urHbKvzdQ4g'">
            <span class="vid-thumb"><img width=72
                src="https://images.pexels.com/photos/145939/pexels-photo-145939.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" /></span>
            <div class="desc">Inani Sea Beach, Bangladesh</div>
          </a>
        </li>

      </ol>
    </div>
  </div>

  <script>
    /*JS FOR SCROLLING THE ROW OF THUMBNAILS*/
    $(document).ready(function () {
      $('.vid-item').each(function (index) {
        $(this).on('click', function () {
          var current_index = index + 1;
          $('.vid-item .thumb').removeClass('active');
          $('.vid-item:nth-child(' + current_index + ') .thumb').addClass('active');
        });
      });
    });
  </script>
</body>

</html>
