<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Masonry example Â· Bootstrap v5.0</title>

  <!-- Bootstrap core CSS -->
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body>


  <main class="container py-5">
    <div class="row">

      <div id="navigation">
        <a href="javascript: onClick=showPage('1')">Page 1</a>
        <a href="javascript: onClick=showPage('2')">Page 2</a>
        <a href="javascript: onClick=showPage('3')">Page 3</a>
      </div>

      <hr class="my-5">

      <div id="page1" style="display: block;">
        <div data-masonry='{"percentPosition": true }'>
          <div class="col-sm-6 col-lg-4 mb-4">
            <!-- <div class="card"> -->
            <img width="100%" height="260" src="https://source.unsplash.com/1600x900/?desktop" alt="">
            <!-- </div> -->
          </div>
        </div>
      </div>

      <div id="page2" style="display: none;">
        <div data-masonry='{"percentPosition": true }'>
          <div class="col-sm-6 col-lg-4 mb-4">
            <!-- <div class="card"> -->
            <img width="100%" height="260" src="https://source.unsplash.com/1600x900/?girl" alt="">
            <!-- </div> -->
          </div>
        </div>
      </div>

      <div id="page3" style="display: none;">
        <div data-masonry='{"percentPosition": true }'>
          <div class="col-sm-6 col-lg-4 mb-4">
            <!-- <div class="card"> -->
            <img width="100%" height="260" src="https://source.unsplash.com/1600x900/?nature" alt="">
            <!-- </div> -->
          </div>
        </div>
      </div>

    </div>
  </main>


  <script src="../../dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>

  <script>
    function showPage(id) {
      var totalNumberOfPages = 3;
      for (i = 1; i <= totalNumberOfPages; i++) {
        if (document.getElementById('page' + i))
          document.getElementById('page' + i).style.display = 'none';
      }
      if (document.getElementById('page' + id))
        document.getElementById('page' + id).style.display = 'block';
    }
  </script>
</body>

</html>
