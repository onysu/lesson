    <title>Hello, world!</title>
    <!-- Javascript dan CSS untuk menampilkan nama tag, atribut class, dan ID pada semua elemen dalam file HTML. "." dimasukkan sebelum atribut class, dan "#" Sebelum ID (mengikuti penggunaan pemilih CSS).
    -->
    <style type="text/css">
        *:before {
            content: "<"attr(info) ">";
            font-size: smaller;
            color: blue;
            vertical-align: 40%;
        }
        
        *:after {
            content: "</"attr(info) ">";
            font-size: smaller;
            color: blue;
            vertical-align: 40%;
        }
    </style>
</head>

<div class="tes">html</div>



</pre>
    </div>
