<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/tutorial.css">
    <title>Hello, world!</title>
</head>

<body>

    <div id="wrapper">
        <h1>Video Gallery</h1>
        <div id="mainContent">

            <div id="videoSizer">
                <div id="videoWrapper">
                    <iframe name="tutorial" width="560" height="315" src="https://www.youtube.com/embed/tT8j-sQxdgU?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <h1 id="tutVidTitle">CSS Toggle Tutorial Part 1</h1>
            </div>
            <div id="videoList">
                <a href="https://www.youtube.com/embed/tT8j-sQxdgU?rel=0&amp;showinfo=0" target="tutorial">CSS Toggle Tutorial Part 1</a>
                <a href="https://www.youtube.com/embed/dSdscZ2oJYM?rel=0&amp;showinfo=0" target="tutorial">CSS Toggle Tutorial Part 2</a>
                <a href="https://www.youtube.com/embed/ooQbCGlyfxY?rel=0&amp;showinfo=0" target="tutorial">CSS Toggle Tutorial Part 3</a>
                <a href="https://www.youtube.com/embed/1CkgKe2VPMU?rel=0&amp;showinfo=0" target="tutorial">CSS Toggle Tutorial Part 4</a>
                <a href="https://www.youtube.com/embed/gPZ7jln6x3c?rel=0&amp;showinfo=0" target="tutorial">CSS Toggle Tutorial Part 5</a>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        var link = document.getElementsByTagName('a'),
            tutVid = document.getElementById('tutVidTitle');

        for (var i = 0; i < 5; i++) {
            link[i].onclick = function() {
                tutVid.innerHTML = this.innerHTML;
            };
        }
    </script>

</body>

</html>
