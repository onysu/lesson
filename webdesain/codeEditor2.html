</head>

<body>
    <div class="container-fluid">
        <!-- <div class="grid col-1-1 full-height"> -->
        <div class="row g-4">


            <div class="col">
                <h5 class="border-bottom py-2">Code Editor</h5>
                <!-- HTML selectors to switch the html source used in the editor and preview -->
                <!-- <p>
                    <label class="radio"><input type="radio" name="html" checked value="1" onclick="setHtml('something')"><span>Editor #1</span></label>
                    <label class="radio"><input type="radio" name="html" value="1" onclick="setHtml('heading')"><span>Editor #2</span></label>
                    <label class="radio"><input type="radio" name="html" value="1" onclick="setHtml('list')"><span>Editor #3</span></label>
                </p> -->

                <!-- <div class="mb-3">
                    <input class="btn-check" type="radio" name="html" id="option1" checked autocomplete="off" value="1" onclick="setHtml('something')">
                    <label class="btn btn-outline-warning" for="option1">Editor #1</label>
                    <input class="btn-check" type="radio" name="html" id="option2" autocomplete="off" value="1" onclick="setHtml('heading')">
                    <label class="btn btn-outline-warning" for="option2">Editor #2</label>
                    <input class="btn-check" type="radio" name="html" id="option3" autocomplete="off" value="1" onclick="setHtml('list')">
                    <label class="btn btn-outline-warning" for="option3">Editor #3</label>
                </div> -->

                <textarea id="code-block"></textarea>

            </div>
            <!-- The preview window -->
            <div class="col">
                <h5 class="border-bottom py-2">Preview</h5>
                <div id="output" class="box"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="codemirror.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/codemirror/3.21.0/mode/xml/xml.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script> -->
    <script>
        // Because it's easier to read errors :)
        console.clear();

        // Jendela pratinjau
        const $output = document.getElementById("output");

        // Item html_values saat ini sedang diedit
        let current;

        // Daftar html yang akan digunakan di editor
        let html_values = {
            something: '<!DOCTYPE html>\n' +
                '<html>\n' +
                '<head>\n' + '  <title>Page Title</title>\n' + '</head>\n' + '<body>\n' + '\n' + '\n' + '</body.>\n' + '</html>',

            heading: '<h2>Judul kedua saya</h2>\n' +
                '<p>konten saya</p>',

            list: '<ul>\n' +
                ' <li>Nomor 1</li>\n' +
                ' <li>Nomor 2</li>\n' +
                ' <li>Nomor 3</li>\n' +
                '</ul>'
        };
        // let html_values = {
        // something: '<div class="something">\n' +
        //     ' <span>Hello</span>\n' +
        //     '</div>',

        // heading: '<h2>Some Heading</h2>\n' +
        // '<p>Some content</p>',

        // list: '<ul class="a-list">\n' +
        //     ' <li>Number 1</li>\n' +
        //     ' <li>Number 2</li>\n' +
        //     ' <li>Number 3</li>\n' +
        //     '</ul>'
        // };

        // Memperbarui jendela pratinjau dan html_values
        function updateHtml() {
            const val = codemirror.getValue();
            $output.innerHTML = val;
            html_values[current] = val;
        }

        // Setel item html_values di editor dan pratinjau
        function setHtml(x) {
            current = x;
            codemirror.setValue(html_values[x]);
        }

        // Objek editor codeMirror
        let codemirror = CodeMirror.fromTextArea(
            document.getElementById("code-block"), {
                lineNumbers: true,
                lineWrapping: true,
                mode: "xml",
                htmlMode: true,
                theme: "twilight",
                tabSize: 4,
                indentUnit: 4
            });

        // Pada setiap penekanan tombol, pratinjau dan html_values akan diperbarui
        codemirror.on("change", updateHtml);

        // Mulai halaman menggunakan html_values.something
        setHtml("something");
    </script>
</body>

</html>
