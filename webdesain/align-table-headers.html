<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-table-headers</title>
  <style>
    table,
    th,
    td {
      border: 1px solid #282A35;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>

<body>
  <table style="width:50%;">
    <tbody>
      <tr>
        <th>Nama Depan</th>
        <th>Nama Keluarga</th>
        <th>Usia</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
