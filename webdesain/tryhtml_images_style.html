  <style>

  <p>Gambar kedua menggunakan atribut gaya untuk mengatur lebar menjadi 128 piksel, ini tidak akan ditimpa oleh gaya di
    bagian kepala:</p>

  <img src="files/img/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">
