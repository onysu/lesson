<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            min-height: 100vh;
            background: #334;
        }

        .container .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 10px;
        }

        .container .video-container .video {
            height: auto;
            width: 350px;
            /* border: 5px solid#fff; */
            border-radius: 5px;
            /* box-shadow: 0 5px 15px rgba(0, 0, 0, .7); */
            cursor: pointer;
            overflow: hidden;
        }

        /* .container .video-container .video:hover video {
            transform: scale(1.1);
        } */

        .container .video-container .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: .2s linear;
        }

        .container .popup-video {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: rgba(0, 0, 0, .8);
            height: 100%;
            width: 100%;
            display: none;
        }

        .container .popup-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 750px;
            border-radius: 5px;
            border: 3px solid white;
            object-fit: cover;
        }

        .container .popup-video span {
            position: absolute;
            top: 5px;
            right: 20px;
            font-size: 50px;
            font-weight: bolder;
            color: white;
            z-index: 100;
            cursor: pointer;
        }

        @media(max-width:768px) {
            .container .popup-video {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1>Video Gallery</h1> -->
        <div class="video-container">
            <div class="video"><video src="../video/belajar-coreldraw/langkah-cd-1.mp4"></video></div>
            <div class="video"><video src="../video/belajar-coreldraw/langkah-cd-2.mp4"></video></div>
            <div class="video"><video src="../video/belajar-coreldraw/langkah-cd-3.mp4"></video></div>
            <div class="video"><video src="../video/belajar-coreldraw/langkah-cd-4.mp4"></video></div>
            <div class="video"><video src="../video/belajar-coreldraw/belajar-coreldraw (5).mp4"></video></div>
        </div>

        <div class="popup-video">
            <span>&times;</span>
            <video controls autoplay src="../video/belajar-coreldraw/langkah-cd-1.mp4"></video>
        </div>
    </div>

    <script src="../dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.video-container video').forEach(vid => {
            vid.onclick = () => {
                document.querySelector('.popup-video').style.display = 'block';
                document.querySelector('.popup-video video').src = vid.getAttribute('src');
            }
        });
        document.querySelector('.popup-video span').onclick = () => {
            document.querySelector('.popup-video').style.display = 'none';
        };
    </script>
</body>

</html>
