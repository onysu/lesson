<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryhtml_table_border_color</title>
  <style>
    th,
    td {
      border-style: solid;
      border-color: #96D4D4;
    }
  </style>
</head>

<body>
  <h2>Tabel dengan warna border</h2>
  <p>Gunakan properti warna boder CSS untuk mengatur warna boder.</p>
  <table style="width:100%">
    <tr>
      <th>Nama Depan</th>
      <th>Nama Keluarga</th>
      <th>Usia</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>
</body>

</html>
