<!DOCTYPE html>
<html>

<head>
    <title>Paginationjs example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../dist/pagination.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        ul,
        li {
            list-style: none;
        }
        
        #wrapper {
            width: 900px;
            margin: 20px auto;
        }
        
        .data-container {
            margin-top: 20px;
        }
        
        .data-container ul {
            padding: 0;
            margin: 0;
        }
        
        .data-container li {
            margin-bottom: 5px;
            padding: 5px 10px;
            background: #eee;
            color: #666;
        }
        
        .paging {
            border: 1px solid #333;
            width: 150px;
            height: 150px;
            margin: 3px;
            float: left;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <section>
            <!-- <div class="data-container"></div> -->
            <!-- <div id="pagination-demo1"></div> -->
            <div class="data-container"></div>
            <div id="pagination-demo2"></div>
        </section>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="../src/pagination.js"></script>
    <script>
        $(function() {


            (function(name) {
                var container = $('#pagination-' + name);
                container.pagination({
                    dataSource: 'photos_public.json',
                    locator: 'link',
                    totalNumber: 120,
                    pageSize: 20,
                    ajax: {
                        beforeSend: function() {
                            container.prev().html('Loading data ...');
                        }
                    },
                    callback: function(response, pagination) {
                        window.console && console.log(22, response, pagination);
                        var dataHtml = '';

                        $.each(response, function(index, item) {
                            dataHtml += '<div class="paging">' + '<img src=' + item.link + '>' + '</div>';
                        });

                        // dataHtml += '';

                        container.prev().html(dataHtml);
                    }
                })
            })('demo2');
        })
    </script>
</body>

</html>
