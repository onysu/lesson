<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wang Editor</title>
  <style>
    .toolbar {
      border: 1px solid #ccc;
    }

    .text {
      border: 1px solid #ccc;
      min-height: 300px;
    }
  </style>
</head>

<body>
  <!-- 参考文档：http://www.wangeditor.com/doc/pages/01-%E5%BC%80%E5%A7%8B%E4%BD%BF%E7%94%A8/03-%E8%8F%9C%E5%8D%95%E5%92%8C%E7%BC%96%E8%BE%91%E5%8C%BA%E5%9F%9F%E5%88%86%E7%A6%BB.html -->
  <p>Text Editor</p>
  <div>
    <div id="toolbar-container" class="toolbar"></div>
    <div id="text-container" class="text"></div>
  </div>
  <script src="https://unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
  <script>
    const E = window.wangEditor;
    const editor = new E("#toolbar-container", "#text-container");
    editor.create();
  </script>
</body>

</html>
