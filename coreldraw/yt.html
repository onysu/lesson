    <style>
        html {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        *,
        *:before,
        *:after {
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
        }
        
        #page.hidden:not(.layered) {
            opacity: 0;
        }
        
        #guide-skeleton {
            display: none;
            background-color: hsl(0, 0%, 100%);
            width: 240px;
            -webkit-flex-shrink: 0;
            flex-shrink: 0;
        }
        
        @media (min-width: 792px) {
            #page #guide-skeleton {
                display: -moz-flexbox;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
            }
        }
        
        @media (min-width: 792px) and (max-width: 1311px) {
            #page #guide-skeleton {
                width: 72px;
            }
        }
        /* #container {
            background-color: hsl(0, 0%, 98%);
            overflow: hidden;
        } */
        
        html[dark] #page .bg-color,
        html[dark] #guide-skeleton {
            background-color: hsl(0, 0%, 16%);
        }
        /* html[dark] #container {
            background-color: hsl(0, 0%, 12%);
        } */
        
        #media {
            border-bottom: none;
            margin: 24px -16px 0 24px;
            max-width: 2256px;
            padding-right: 24px;
            display: -moz-flexbox;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row;
            flex-direction: row;
            -moz-justify-content: center;
            -webkit-justify-content: center;
            justify-content: center;
            -ms-flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        
        #page .grid-media {
            margin: 0;
            flex-basis: 320px;
            min-width: 320px;
            max-width: 360px;
            -webkit-flex-grow: 1;
            flex-grow: 1;
        }
        
        @media only screen and (min-width: 720px) and (max-width: 1631px) {
            #page .grid-media.mini-mode {
                flex-basis: 240px;
                min-width: 240px;
                max-width: 320px;
            }
        }
        
        @media only screen and (min-width: 1552px) and (max-width: 1631px) {
            #page .grid-media.mini-mode {
                width: calc(25% - 16px);
                flex-basis: auto;
                -webkit-flex-grow: 0;
                flex-grow: 0;
            }
        }
        
        @media only screen and (min-width: 2528px) {
            #page .grid-media {
                width: calc(16.6% - 16px);
                flex-basis: auto;
                -webkit-flex-grow: 0;
                flex-grow: 0;
            }
        }
        
        @media only screen and (min-width: 392px) {
            #page .grid-media {
                margin: 0 16px 0 0;
            }
        }
        
        #page .video-details {
            padding-bottom: 40px;
            display: -moz-flexbox;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        
        #page .thumbnail {
            position: relative;
            width: 100%;
        }
        
        #page .thumbnail:before {
            display: block;
            content: "";
            width: 100%;
            padding-top: 56.25%;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        #page .details {
            display: flex;
        }
        
        #page .channel-avatar {
            border-radius: 50%;
            height: 36px;
            margin-top: 12px;
            margin-right: 12px;
            width: 36px;
        }
        
        #page .details-text {
            flex: 1 1 auto;
            margin-top: 12px;
        }
        
        #page .video-title {

            height: 20px;
            margin: 10px 0;

        #page .video-meta {

            height: 20px;
            margin: 10px 0;
        }
    </style>
