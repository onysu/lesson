<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style>
        img {
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div id="navigation">
                <a href="javascript: onClick=showPage('1')">Page 1</a>
                <a href="javascript: onClick=showPage('2')">Page 2</a>
                <a href="javascript: onClick=showPage('3')">Page 3</a>
            </div>

            <div id="page1" style="display: block;">
                <h5>Hal 1</h5>
                <img src="https://source.unsplash.com/1600x900/?nature" alt="">
                <img src="https://source.unsplash.com/1600x900/?nature" alt="">
                <img src="https://source.unsplash.com/1600x900/?nature" alt="">
                <img src="https://source.unsplash.com/1600x900/?nature" alt="">

                <img src="https://source.unsplash.com/1600x900/?nature" alt="">
                <img src="https://source.unsplash.com/1600x900/?nature" alt="">
            </div>

            <div id="page2" style="display: none;">
                <h5>Hal 2</h5>
                <img src="https://source.unsplash.com/1600x900/?water" alt="">
                <img src="https://source.unsplash.com/1600x900/?water" alt="">
                <img src="https://source.unsplash.com/1600x900/?water" alt="">
                <img src="https://source.unsplash.com/1600x900/?water" alt="">
                <img src="https://source.unsplash.com/1600x900/?water" alt="">
                <img src="https://source.unsplash.com/1600x900/?water" alt="">
                <img src="https://source.unsplash.com/1600x900/?water" alt="">
                <img src="https://source.unsplash.com/1600x900/?water" alt="">
            </div>
            <div id="page3" style="display: none;">
                <h5>Hal 3</h5>
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
                <img src="https://source.unsplash.com/1600x900/?people" alt="">
            </div>
        </div>
    </div>

    <script src="../../dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script>
        function showPage(id) {
            var totalNumberOfPages = 3;
            for (i = 1; i <= totalNumberOfPages; i++) {
                if (document.getElementById('page' + i))
                    document.getElementById('page' + i).style.display = 'none';
            }
            if (document.getElementById('page' + id))
                document.getElementById('page' + id).style.display = 'block';
        }
    </script>
</body>

</html>
