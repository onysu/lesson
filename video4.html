<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #video_player {
      display: table;
      line-height: 0;
      font-size: 0;
      background: #000;
    }

    #video_player video,
    #video_player figcaption {
      display: table-cell;
      vertical-align: top;
    }

    #video_player figcaption {
      width: 25%;
    }

    #video_player figcaption a {
      display: block;
      opacity: 0.5;
      transition: 1s opacity;
    }

    #video_player figcaption a img,
    figure video {
      width: 100%;
      height: auto;
    }

    #video_player figcaption a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <figure id="video_player">
    <video controls poster="img/first-image-open-in-photoshop.jpg">
      <source src="video/OPEN Image vs PLACE Image in Photoshop.mp4" type="video/mp4">
      <source src="nambia1.webm" type="video/webm">
    </video>
    <figcaption>
      <a href="video/Memotong Gambar dalam Bentuk Lingkaran.mp4">
        <img src="img/original-photo.jpg" alt="">
      </a>
      <a href="video/Ubah Ukuran Gambar Tanpa Kehilangan Kualitas dengan Smart Objects.mp4">
        <img src="img/drag-image-right.jpg" alt="">
      </a>
      <a href="video/Memotong Gambar dengan Crop Tool.mp4">
        <img src="img/first-image.jpg" alt="">
      </a>
    </figcaption>
  </figure>

  <script>
    var video_player = document.getElementById("video_player"),
      links = video_player.getElementsByTagName("a");
    for (var i = 0; i < links.length; i++) {
      links[i].onclick = handler;
    }

    function handler(e) {
      e.preventDefault();
      videotarget = this.getAttribute("href");
      filename = videotarget.substr(0, videotarget.lastIndexOf(".")) || videotarget;
      video = document.querySelector("#video_player video");
      // video.removeAttribute("controls");
      video.removeAttribute("poster");
      source = document.querySelectorAll("#video_player video source");
      source[0].src = filename + ".mp4";
      source[1].src = filename + ".webm";
      video.load();
      video.play();
    }
  </script>
</body>

</html>
