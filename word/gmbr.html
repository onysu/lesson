<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .popup {
            position: relative;
            /* text-align: center; */
            color: white;
        }
        
        .back {
            position: absolute;
            top: 33px;
            left: 80px;
        }
        
        .new {
            position: absolute;
            top: 97px;
            left: 80px;
        }
        
        .open {
            position: absolute;
            top: 128px;
            left: 80px;
        }
        
        .info {
            position: absolute;
            top: 170px;
            left: 80px;
        }
        
        .saveas {
            position: absolute;
            top: 234px;
            left: 80px;
        }
        
        .print {
            position: absolute;
            top: 296px;
            left: 80px;
        }
        
        .share {
            position: absolute;
            top: 326px;
            left: 80px;
        }
        
        .export {
            position: absolute;
            top: 357px;
            left: 80px;
        }
        
        .close {
            position: absolute;
            top: 388px;
            left: 80px;
        }
        
        .akun {
            position: absolute;
            top: 514px;
            left: 80px;
        }
        
        .option {
            position: absolute;
            top: 577px;
            left: 80px;
        }
    </style>
</head>

<body>
    <div class="popup">
        <img src="files/img/backstage.png" alt="backstage" style="width:992px;">
        <div class="back">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Kembali ke Word" data-bs-content="Anda dapat menggunakan panah untuk menutup tampilan Backstage dan kembali ke Word."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="new">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Baru" data-bs-content="Dari sini, Anda dapat membuat dokumen kosong baru , atau Anda dapat memilih dari banyak pilihan templat ."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="open">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Membuka" data-bs-content="Dari sini, Anda dapat membuka dokumen yang disimpan ke komputer atau OneDrive Anda."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="info">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Info" data-bs-content="Panel informasi akan muncul setiap kali Anda mengakses tampilan Backstage. Ini berisi informasi tentang dokumen saat ini. Anda juga dapat memeriksa dokumen untuk menghapus info pribadi dan melindunginya agar orang lain tidak membuat perubahan lebih lanjut."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="saveas">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Simpan dan Simpan Sebagai" data-bs-content="Anda akan menggunakan Simpan dan Simpan Sebagai untuk menyimpan dokumen ke komputer Anda atau ke OneDrive."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="print">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Mencetak" data-bs-content="Dari panel Print, Anda dapat mengubah pengaturan cetak dan mencetak dokumen Anda. Anda juga dapat melihat pratinjau dokumen Anda."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="share">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Membagikan" data-bs-content="Dari sini, Anda dapat mengundang orang untuk melihat dan berkolaborasi di dokumen Anda."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="export">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Ekspor" data-bs-content="Dari sini, Anda dapat mengekspor dokumen Anda dalam format file lain, seperti PDF/XPS."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="close">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Menutup" data-bs-content="Klik di sini untuk menutup dokumen saat ini."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="akun">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Akun" data-bs-content="Dari panel Akun, Anda dapat mengakses informasi akun Microsoft Anda , mengubah tema dan latar belakang Anda, dan keluar dari akun Anda."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
        <div class="option">
            <a tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Pilihan" data-bs-content="Di sini, Anda dapat mengubah berbagai opsi Word . Misalnya, Anda dapat mengontrol pengaturan pemeriksaan ejaan dan tata bahasa, pengaturan AutoRecover, dan preferensi bahasa."><img src="files/img/button_default_new.png" alt=""></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
