<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <script src="datestmp.js"></script>
    </p>

    <script>
        var days = new Array(8);
        days[1] = "Minggu";
        days[2] = "Senin";
        days[3] = "Selasa";
        days[4] = "Rabu";
        days[5] = "Kamis";
        days[6] = "Jumat";
        days[7] = "Sabtu";
        var months = new Array(13);
        months[1] = "Januari";
        months[2] = "Februari";
        months[3] = "Maret";
        months[4] = "April";
        months[5] = "Mei";
        months[6] = "Juni";
        months[7] = "Juli";
        months[8] = "Augustus";
        months[9] = "September";
        months[10] = "Oktober";
        months[11] = "November";
        months[12] = "Desember";
        var dateObj = new Date()
        var wday = days[dateObj.getDay() + 1]
        var lmonth = months[dateObj.getMonth() + 1]
        var date = dateObj.getDate()
        var year = dateObj.getFullYear()
        document.write(wday + ", " + lmonth + " " + date + ", " + year)
    </script>
</body>

</html>
