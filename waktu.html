            padding-right: 2px;

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarText">

                </ul>
                <span class="navbar-text" id="jam"></span> :
                <span class="navbar-text" id="menit"></span> :
                <span class="navbar-text" id="detik"></span> |
                <span class="navbar-text" id="today"></span>
                <span class="navbar-text" id="tgl"></span>
                <span class="navbar-text" id="bulan"></span>
                <span class="navbar-text" id="tahun"></span>

            </div>
        </div>
    </nav>

    <script>
        const d = new Date();
        const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        document.getElementById("today").innerHTML = days[d.getDay()];
        const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        document.getElementById("tgl").innerHTML = d.getDate();
        document.getElementById("bulan").innerHTML = months[d.getMonth()];
        document.getElementById("tahun").innerHTML = d.getFullYear();
        document.getElementById("jam").innerHTML = d.getHours();
        document.getElementById("menit").innerHTML = d.getMinutes();
        document.getElementById("detik").innerHTML = d.getSeconds();
    </script>
</body>
