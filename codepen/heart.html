<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart</title>
  <style>
    body {
      display: grid;
      place-content: center;
      min-height: 100vh;
      background: #000;
    }

    .heart {
      position: relative;
      height: 160px;
      width: 100px;
      background: red;
      border-radius: 200px 200px 0 0;
      transform: rotate(45deg);
    }

    .heart::before {
      content: '';
      position: absolute;
      height: 160px;
      width: 100px;
      background: red;
      transform: rotate(-90deg);
      border-radius: 200px 200px 0 0;
      left: -30px;
      top: 30px;
    }
  </style>
</head>

<body>
  <div class="heart"></div>
</body>

</html>
