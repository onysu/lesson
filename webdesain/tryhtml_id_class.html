<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryhtml_id_class</title>
  <style>
    /* style elemen dengan id "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* style semua elemen dengan nama class "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
  <p>Nama <em>class</em> dapat digunakan oleh beberapa elemen HTML, sedangkan nama <em>id</em> hanya boleh digunakan
    oleh satu elemen HTML
    dalam halaman:</p>

  <!-- An element with a unique id -->
  <h1 id="myHeader">Kota Saya</h1>

  <!-- Multiple elements with same class -->
  <h2 class="city">London</h2>
  <p>London adalah ibu kota Inggris.</p>

  <h2 class="city">Paris</h2>
  <p>Paris adalah ibu kota Prancis.</p>

  <h2 class="city">Tokyo</h2>
  <p>Tokyo adalah ibu kota Jepang.</p>
</body>

</html>
