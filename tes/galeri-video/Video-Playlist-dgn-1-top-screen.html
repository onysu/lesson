<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .video-container {
            width: 100%;
            padding-bottom: 1.5%;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }
        
        .container {
            max-width: 840px;
            margin: 0 auto;
        }
        /* .video-thumbnails {} */
        
        .video-thumb {
            min-height: 200px;
            height: auto;
            position: relative;
            display: block;
            cursor: pointer;
        }
        
        .video-thumb img {
            width: 100%;
            height: auto;
            position: relative;
            -webkit-box-shadow: 3px 3px 1px rgba(0, 0, 0, 0.08);
            -moz-box-shadow: 3px 3px 1px rgba(0, 0, 0, 0.08);
            box-shadow: 3px 3px 1px rgba(0, 0, 0, 0.08);
        }
        
        .video-thumb:hover::before {
            content: "\f04b";
            z-index: 5;
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%);
            color: #008aae;
            font-family: "FontAwesome";
            font-size: 80px !important;
            cursor: pointer;
            background-color: rgba(23, 35, 34, 0.75);
            border-radius: 5px 5px 5px 5px;
        }
        
        .video-thumb:hover::before {
            color: orange;
        }
        
        .video-thumb img:hover {
            box-shadow: 0 0px 20px #898989;
            cursor: pointer;
            opacity: .7;
            transition: all .5s ease;
        }
        
        .active {
            border: solid 3px orange;
        }
        
        .video-thumb .description {
            margin: 0;
            font-size: 12px;
        }
        
        .video-thumb .title {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe id="myPlayerID" class="iframe" src="" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 video-thumbnails">

                <div class="video-thumb video col-xs-4" data-video="../video/belajar-coreldraw/CorelDRAW Graphics Suite 2021 - Graphic Design Software.mp4">
                    <img src="../img/coreldraw/starter.png" />
                    <p class="title">Lorem, ipsum.</p>
                    <p class="description">Lorem ipsum dolor sit amet.</p>
                    <p>02:03</p>
                </div>

                <div class="video-thumb video col-xs-4" data-video="../video/belajar-coreldraw/Learn What's New in CorelDRAW Graphics Suite 2021   Windows.mp4">
                    <img src="../img/Banner.png" />
                    <p class="title">Lorem, ipsum.</p>
                    <p class="description">Lorem ipsum dolor sit amet consectetur.</p>
                    <p>01:54</p>
                </div>

                <div class="video-thumb video col-xs-4" data-video="../video/belajar-coreldraw/langkah-cd-1.mp4">
                    <img src="../img/belajar-coreldraw (1).00_03_34_04.Still001.png" />
                    <p class="title">Lorem, ipsum dolor.</p>
                    <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae deleniti voluptatum ducimus esse ad! Quas.</p>
                    <p>02:10</p>
                </div>

            </div>
            <!-- thumbnail /col -->
        </div>
    </div>
    <!-- end of container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(".video-thumb").click(function() {
            $(".video-thumb > img").removeClass("active");
            $(this).children("img").addClass("active");
        });

        $(".video").click(function() {
            if ($("iframe").attr("src") != $(this).data("video")) {
                var video = $(this).data("video");
                $("iframe").attr("src", video);
            }
        });
    </script>
</body>

</html>
