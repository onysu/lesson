<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-container2 {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-item2 {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
  <p>Tata letak grid harus memiliki elemen induk dengan display yang diatur ke grid atau inline-grid. <br> Elemen child
    langsung dari grid container secara otomatis menjadi item grid.</p>

  <div class="grid-container2">
    <div class="grid-item2">1</div>
    <div class="grid-item2">2</div>
    <div class="grid-item2">3</div>
    <div class="grid-item2">4</div>
    <div class="grid-item2">5</div>
    <div class="grid-item2">6</div>
    <div class="grid-item2">7</div>
    <div class="grid-item2">8</div>
    <div class="grid-item2">9</div>
  </div>
</body>

</html>
