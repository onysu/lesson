<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font: 600 17px/1.5 "Roboto", sans-serif;
            overflow: hidden;
        }
        
        button,
        textarea {
            font-family: inherit;
            font-size: inherit;
        }
        
        nav {
            position: relative;
            display: flex;
            background-color: white;
            box-shadow: 0 0 5px rgba(57, 70, 78, 0.2);
            padding: 1em;
        }
        
        nav button {
            background: none;
            border: 0;
            padding: 0;
        }
        
        nav button:not(:last-of-type) {
            margin-right: 1em;
        }
        
        nav button:focus {
            outline: 0;
        }
        
        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fafafa;
        }
        
        .wrapper .top {
            display: flex;
        }
        
        .wrapper .top .languages {
            display: flex;
            width: 100%;
            height: 40vh;
        }
        
        .wrapper .top .languages textarea {
            width: 33.333%;
            border: 0;
            resize: none;
            padding: 1em;
        }
        
        .wrapper .top .languages textarea:focus {
            outline: 0;
        }
        
        .wrapper .top .languages textarea:not(:last-child) {
            border-right: 1px solid #eeeeee;
        }
        
        .wrapper .output {
            display: flex;
            flex-grow: 1;
            background: #fafafa;
            border: 0;
            border-top: 1px solid #eeeeee;
        }
        
        .wrapper.yaxis {
            flex-direction: row;
        }
        
        .wrapper.yaxis .top {
            width: 40%;
        }
        
        .wrapper.yaxis .top .languages {
            width: 100%;
            height: 100vh;
            flex-direction: column;
        }
        
        .wrapper.yaxis .top .languages textarea {
            width: 100%;
            flex-grow: 1;
        }
        
        .wrapper.yaxis .top .languages textarea:not(:last-child) {
            border-right: 0;
            border-bottom: 1px solid #eeeeee;
        }
        
        .wrapper.yaxis .output {
            border-top: 0;
            border-left: 1px solid #eeeeee;
        }
    </style>
</head>

<body oninput="i.srcdoc = h.value + '<style>' + c.value + '</style><script>' + j.value + '</script>';">
    <nav>
        <button class="xaxis-btn">Horizontal Layout</button>
        <button class="yaxis-btn">Vertical Layout</button>
    </nav>
    <div class="wrapper">

        <div class="top">
            <div class="languages">
                <textarea placeholder="HTML" id="h"></textarea>
                <textarea placeholder="CSS" id="c"></textarea>
                <textarea placeholder="JS" id="j"></textarea>
            </div>
        </div>
        <iframe id="i" class="output"></iframe>
    </div>
</body>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script>
    $(".xaxis-btn").click(function() {
        $(".wrapper").attr("class", "wrapper xaxis");
    });

    $(".yaxis-btn").click(function() {
        $(".wrapper").attr("class", "wrapper yaxis");
    });
</script>
</body>

</html>
