<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Sederhana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Inconsolata', monospace;
            /* font-family: 'Poppins', sans-serif; */
        }
        
        body {
            height: 100vh;
            display: flex;
        }
        
        .code-area {
            display: flex;
            flex-direction: column;
            width: 50%;
            border-right: 1px solid #555;
        }
        
        .code-area textarea {
            resize: none;
            outline: none;
            width: 100%;
            /* height: 33.33%; */
            height: 100%;
            font-size: 18px;
            padding: 10px;
        }
        
        .preview-area {
            width: 50%;
        }
        
        .preview-area iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="code-area">
        <textarea id="htmlCode" placeholder="HTML" oninput="showPreview()">
&lt;pre&gt;
Bonnie saya terletak di atas lautan.
Bonnie saya terletak di atas laut.
Bonnie saya terletak di atas lautan.
Oh, kembalikan Bonnie-ku padaku.
&lt;/pre&gt;
        </textarea>
        <!-- <textarea id="cssCode" placeholder="CSS" oninput="showPreview()"></textarea> -->
        <!-- <textarea id="jsCode" placeholder="JavaScript" oninput="showPreview()"></textarea> -->
    </div>
    <div class="preview-area">
        <iframe id="preview-window"></iframe>
    </div>

    <script>
        function showPreview() {
            var htmlCode = document.getElementById("htmlCode").value;
            // var cssCode = "<style>" + document.getElementById("cssCode").value + "</style>";
            // var jsCode = "<scri" + "pt>" + document.getElementById("jsCode").value + "</scri" + "pt>";
            var frame = document.getElementById("preview-window").contentWindow.document;
            frame.open();
            // frame.write(htmlCode + cssCode + jsCode);
            frame.write(htmlCode);
            frame.close();
        }
    </script>
    <!-- "<scri"+"pt>" : Umumnya sebagian besar browser mencegah injeksi skrip menggunakan tag skrip. Itu hanya lubang loop untuk mencegah pemblokiran injeksi skrip. -->
</body>

</html>
