<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryhtml_classes_multiple</title>
  <style>
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }

    .main {
      text-align: center;
    }
  </style>
</head>

<body>
  <p>Di sini, ketiga elemen H2 milik class "city". Selain itu, London juga milik class "main", yang mana menyelaraskan
    teks.</p>

  <h2 class="city main">London</h2>
  <h2 class="city">Paris</h2>
  <h2 class="city">Tokyo</h2>
</body>

</html>
