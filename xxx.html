<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <title>Hello, world!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
        }
        
        body {
            overflow: hidden;
        }
        
        .wadah {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(img/bg.jpg) no-repeat;
            background-size: cover;
            background-position: center;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .wadah .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        
        .wadah .content .title {
            font-size: 55px;
            color: #236CAD;
        }
        
        .wadah .content .description {
            font-size: 18px;
            color: #457095;
            padding: 10px 0;
            max-width: 600px;
        }
        
        .wadah .content .count-down {
            display: flex;
            padding: 10px 0;
            justify-content: center;
            gap: 15px;
        }
        
        .wadah .content .count-down .box h3 {
            font-size: 55px;
            background: #236CAD;
            width: 100px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        
        .wadah .content .count-down .box p {
            font-size: 20px;
            color: #457095;
            padding: 5px 0;
        }
        
        .wadah .content .btn {
            display: inline-block;
            padding: 9px 40px;
            background: #236CAD;
            color: white;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
            transition: .2s linear;
        }
        
        .wadah .content .btn:hover {
            transform: scale(1.1);
        }
        
        .wadah span {
            position: absolute;
            top: -50px;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            background: white;
            filter: blur(3px);
            animation: snowFall 5s linear infinite;
        }
        
        @keyframes snowFall {
            100% {
                transform: translateY(105vh) scale(.4);
            }
        }
    </style>
</head>

<body>
    <div class="wadah">
        <div class="content">
            <h3 class="title">masih dalam pengembangan</h3>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim eum aut sit omnis ullam? Libero voluptatum corrupti eveniet! Enim, vero.</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="days">00</h3>
                    <p>hari</p>
                </div>
                <div class="box">
                    <h3 id="hours">00</h3>
                    <p>jam</p>
                </div>
                <div class="box">
                    <h3 id="minutes">00</h3>
                    <p>menit</p>
                </div>
                <div class="box">
                    <h3 id="seconds">00</h3>
                    <p>detik</p>
                </div>
            </div>
            <!-- <a class="btn" href="#">tombol</a> -->
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <script>
        function createSnow() {
            let wadah = document.querySelector('.wadah');
            let span = document.createElement('span');

            span.style.left = Math.random() * innerWidth + 'px';

            wadah.appendChild(span);

            setTimeout(() => {
                span.remove();
            }, 5000)
        }
        setInterval(createSnow, 100);

        // count-down
        let counteDate = new Date('jan 1, 2022 00:00:00').getTime();

        function countDown() {
            let now = new Date().getTime();
            gap = counteDate - now;

            let seconds = 1000;
            let minutes = seconds * 60;
            let hours = minutes * 60;
            let days = hours * 24;

            let d = Math.floor(gap / (days));
            let h = Math.floor((gap % (days)) / (hours));
            let m = Math.floor((gap % (hours)) / (minutes));
            let s = Math.floor((gap % (minutes)) / (seconds));

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('minutes').innerText = m;
            document.getElementById('seconds').innerText = s;
        }

        setInterval(function() {
            countDown();
        }, 1000)
    </script>
</body>

</html>
