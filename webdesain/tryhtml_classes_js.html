<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryhtml_classes_js</title>
</head>

<body>
  <p>Klik tombol untuk menyembunyikan semua elemen dengan nama class "city":</p>

  <button onclick="myFunction()">Sembunyikan elemen</button>

  <h2 class="city">London</h2>
  <p>London adalah ibu kota Inggris.</p>

  <h2 class="city">Paris</h2>
  <p>Paris adalah ibu kota Prancis.</p>

  <h2 class="city">Tokyo</h2>
  <p>Tokyo adalah ibu kota Jepang.</p>

  <script>
    function myFunction() {
      var x = document.getElementsByClassName("city");
      for (var i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
    }
  </script>
</body>

</html>
