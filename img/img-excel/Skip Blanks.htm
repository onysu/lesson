<div class=WordSection1>

<p class=MsoNormal>Gunakan opsi '&nbsp;Tempel Spesial Lewati Kosong&nbsp;'
dan&nbsp;Excel&nbsp;tidak akan menimpa nilai yang ada dengan kosong.</p>

<p class=MsoNormal>1. Pilih rentang B1:B12.</p>

<p class=MsoNormal>2. Klik kanan, lalu klik Salin.</p>

<p class=MsoNormal><img width=604 height=401 id="Picture 6"
src="Skip%20Blanks_files/image001.png" alt="Klik Kanan Salin"></p>

<p class=MsoNormal>3. Pilih sel A1.</p>

<p class=MsoNormal>4. Klik kanan, lalu klik Tempel Spesial.</p>

<p class=MsoNormal>5. Centang Lewati Kosong.</p>

<p class=MsoNormal><img width=398 height=330 id="Picture 5"
src="Skip%20Blanks_files/image002.png" alt="Centang Lewati Kosong"></p>

<p class=MsoNormal>6. Klik Oke.</p>

<p class=MsoNormal><img width=604 height=301 id="Picture 4"
src="Skip%20Blanks_files/image003.png"
alt="Rekatkan Kosongkan Lewati Khusus di Excel"></p>
