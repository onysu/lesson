<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryhtml_table_border_divider2</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    tr {
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <h2>Pembagi Tabel Border</h2>
  <p>Tambahkan properti <em>border-bottom</em> ke elemen TR untuk pembagi horizontal.</p>

  <table>
    <tr>
      <th>Nama Depan</th>
      <th>Nama Keluarga</th>
      <th>Tabungan</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>Rp 1.440.135,00</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>Rp 2.160.202,50</td>
    </tr>
    <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>Rp 4.320.405,00</td>
    </tr>
    <tr>
      <td>Cleveland</td>
      <td>Brown</td>
      <td>Rp 3.600.337,50</td>
    </tr>
  </table>
</body>

</html>
