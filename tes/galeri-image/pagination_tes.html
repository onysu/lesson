<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    img {
      width: 30%;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div id="navigation">
        <a href="javascript: onClick=showPage('1')">Page 1</a>
        <a href="javascript: onClick=showPage('2')">Page 2</a>
        <a href="javascript: onClick=showPage('3')">Page 3</a>
      </div>

      <div id="page1" style="display: block;">
        <h5>Hal 1</h5>
        <img src="https://source.unsplash.com/1600x900/?nature" alt="">
        <img src="https://source.unsplash.com/1600x900/?nature" alt="">
        <img src="https://source.unsplash.com/1600x900/?nature" alt="">
        <img src="https://source.unsplash.com/1600x900/?nature" alt="">
        <img src="https://source.unsplash.com/1600x900/?nature" alt="">
        <img src="https://source.unsplash.com/1600x900/?nature" alt="">
      </div>

      <div id="page2" style="display: none;">
        <h5>Hal 2</h5>
        <img src="https://source.unsplash.com/1600x900/?water" alt="">
        <img src="https://source.unsplash.com/1600x900/?water" alt="">
        <img src="https://source.unsplash.com/1600x900/?water" alt="">
        <img src="https://source.unsplash.com/1600x900/?water" alt="">
        <img src="https://source.unsplash.com/1600x900/?water" alt="">
        <img src="https://source.unsplash.com/1600x900/?water" alt="">
      </div>

      <div id="page3" style="display: none;">
        <h5>Hal 3</h5>
        <img src="https://source.unsplash.com/1600x900/?people" alt="">
        <img src="https://source.unsplash.com/1600x900/?people" alt="">
        <img src="https://source.unsplash.com/1600x900/?people" alt="">
        <img src="https://source.unsplash.com/1600x900/?people" alt="">
        <img src="https://source.unsplash.com/1600x900/?people" alt="">
        <img src="https://source.unsplash.com/1600x900/?people" alt="">
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    function showPage(id) {
      var totalNumberOfPages = 3;
      for (i = 1; i <= totalNumberOfPages; i++) {
        if (document.getElementById('page' + i))
          document.getElementById('page' + i).style.display = 'none';
      }
      if (document.getElementById('page' + id))
        document.getElementById('page' + id).style.display = 'block';
    }
  </script>
</body>

</html>
