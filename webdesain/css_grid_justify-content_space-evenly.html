<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properti justify-content</title>
  <style>
    .grid-container {
      display: grid;
      justify-content: space-evenly;
      grid-template-columns: 50px 50px 50px;
      /*Make the grid smaller than the container*/
      grid-gap: 10px;
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-container>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
  <p>Gunakan properti <em>justify-content</em> untuk menyelaraskan kisi di dalam wadah. <br> Nilai <q>space-evenly</q>
    akan memberikan kolom jumlah ruang yang sama antara, dan di sekitarnya :</p>
</body>

</html>
