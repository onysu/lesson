<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 15px;
            color: #222;
            line-height: 25px;
            font-family: serif;
        }
        
        .bkTitle {
            float: left;
            margin-bottom: 10px;
            margin-top: -5px;
        }
        /* .df,
        .myF_lft. .mySubHd {
            float: left;
        } */
        
        #myContentHolder {
            background-color: #f1f1f1;
        }
        
        .df {
            min-width: 100px;
            width: 100%;
        }
        
        .myIframecontainer,
        .myTextareacontainer {
            float: left;
            height: 80%;
            width: 50%;
        }
        
        .myIframe,
        .myTextarea {
            height: 100%;
            padding: 15px;
        }
        
        .mySubHd {
            width: 10%;
            height: 30%;
        }
        
        .myF_rgt {
            float: left;
            padding-right: 15px;
        }
        
        #myIframewrapper,
        #myTextareawrapper {
            background-color: #fff;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .12), 0 1px 2px rgba(0, 0, 0, .24);
            float: left;
            height: 470px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        #myTextareaCode {
            background-color: #fff;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            height: 100%;
            padding: 8px;
            resize: none;
            width: 100%;
            float: left;
        }
        
        .vkHeader {
            float: left;
            height: 25px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        #iframeSource {
            background-color: #fff;
            height: 100%;
            width: 100%;
        }
        
        .btnRunCode {
            background-color: black;
            border: none;
            border-radius: 2px;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            padding-right: 10px;
            padding-left: 10px;
            transition: background-color .3s ease 0s;
        }
        
        .btnRunCode:hover {
            background-color: gray;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="entry-content">
        <div id="vkWrapper">
            <div id="myHead" class="df">

                <ins class="adsby" style="display: inline-block; width: 720px;height: 90px;"></ins>

            </div>
            <div class="df" id="myContentHolder">
                <div class="myTextareacontainer">
                    <div class="myTextarea">
                        <div class="vkHeader">
                            <div class="myF_lft"></div>
                            <div class="myF_rgt">
                                <button class="btnRunCode" onclick="runCode()">See Result ...</button>
                            </div>
                            <div id="myTextareawrapper">
                                <textarea class="code_input" spellcheck="false" name="" id="myTextareaCode" autocomplete="off" cols="30" rows="10">
                        <!DOCTYPE html>
                        <html>
                          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
                          <body>
                            <div ng-app="">
                              <p>input something in ....</p>
                              <p>Nama : <input type="text" ng-model="name" placeholder="enter name"></p>
                              <h1>my name is {(name)}</h1>
                            </div>
                          </body>
                          </html>
                      </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="myIframecontainer">
                        <div class="myIframe">
                            <div class="vkHeader">
                                <div class="myF_lft">Result</div>
                            </div>
                            <div id="myIframewrapper">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <style>
                .td-main-content-wrap .td-container {
                    width: 100% !important;
                }
            </style>
        </div>
    </div>

    <script>
        $(document).ready(function() {

        });

        function runCode_1() {
            let text = document.getElementById("myTextareaCode").value;
            let ifr = document.createElement("iframe");
            ifr.setAttribute("frameborder", "0");
            ifr.setAttribute("id", "iframeResult");
            document.getElementById("myIframewrapper").innerHTML == "";
            document.getElementById("myIframewrapper").appendChild(ifr);
            let ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ?
                ifr.contentDocument.document : ifr.contentDocument;
            ifrw.document.open();
            ifrw.document.write(text);
            ifrw.document.close();
            if (ifrw.document.body && !ifrw.document.body.isContentEditable) {
                ifrw.document.body.isContentEditable = true;
                ifrw.document.body.isContentEditable = false;
            }
        }
        runCode_1();

        function runCode() {
            let text = document.getElementById("myTextareaCode").value;
            let ifr = document.createElement("iframe");
            ifr.setAttribute("frameborder", "0");
            ifr.setAttribute("id", "iframeResult");
            document.getElementById("myIframewrapper").innerHTML == "";
            document.getElementById("myIframewrapper").appendChild(ifr);
            let ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ?
                ifr.contentDocument.document : ifr.contentDocument;
            ifrw.document.open();
            ifrw.document.write(text);
            ifrw.document.close();
            if (ifrw.document.body && !ifrw.document.body.isContentEditable) {
                ifrw.document.body.isContentEditable = true;
                ifrw.document.body.isContentEditable = false;
            }
        }
        runCode();
    </script>

</body>

</html>
